<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script
      src="https://kit.fontawesome.com/9dc230e89d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>User List</title>
  </head>

  <body style="background-color: #f0ffff">
    <!-- Navbar   -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">User List</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row" id="sort-Button">
        <!-- 搜尋列   -->
        <div class="col-sm-5">
          <form class="form-inline" id="search-form">
            <label class="sr-only" for="inlineFormInputName2"
              >Search Keyword</label
            >
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              id="search-input"
              placeholder="Keyword..."
            />
            <button
              type="submit"
              class="btn btn-primary mb-2"
              id="search-submit"
            >
              Search
            </button>
          </form>
        </div>
        <!-- 分類按鈕 -->
        <div class="col-sm-5">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <button class="btn btn-secondary active btn-all sortBun">
              <i class="fas fa-globe-americas btn-all sortBun"></i>
              All
            </button>
            <button class="btn btn-secondary btn-male sortBun">
              <i class="fas fa-male btn-male sortBun"></i>
               Male
            </button>
            <button class="btn btn-secondary btn-female sortBun">
              <i class="fas fa-female btn-female sortBun"></i>
               Female
            </button>
          </div>
        </div>
        <!-- 清單/卡片模式 -->
        <div class="col-sm-2" style="display:flex; justify-content:flex-end">
          <i class="fa fa-th mr-2 sortBun" aria-hidden="true"></i>
          <i class="fa fa-bars sortBun" aria-hidden="true"></i>
        </div>
      </div>

      <div class="row" id="data-panel">
        <!-- Render User List -->
      </div>
    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator"></ul>
    </nav>
    <!-- userModal -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="user-modal-body">
            <div class="row">
              <div class="col-sm-3 align-self-center" id="user-model-image">
                <img src="" alt="user-avatar" class="img-fluid" />
              </div>
              <div class="col-sm-9">
                <p id="user-model-gender"></p>
                <p id="user-model-age"></p>
                <p id="user-model-region"></p>
                <p id="user-model-birthday"></p>
                <p id="user-model-email"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
